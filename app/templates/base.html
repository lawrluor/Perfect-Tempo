<html>
  <head>
    <!-- Supply default title if individual pages lack one -->
    {% if title %}
      <title>{{ title }} - Perfect Tempo</title>
    {% else %}
      <title>Perfect Tempo</Title>
    {% endif %}
  </head>

  <body>
    <span><a href="/">Perfect Tempo</a> | <a href="/about">About</a></span>
    <hr>

    {% block content %}
    {% endblock %}

    <!-- Handle flash messages, above all content -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </body>
</html>
